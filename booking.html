<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Summary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Booking Summary</h1>
        <div class="summary-details">
            <h2>Product Details</h2>
            <p><strong>Product:</strong> <span id="productName"></span></p>
            <p><strong>Price per Item:</strong> $<span id="price"></span></p>
            <p><strong>Quantity:</strong> <span id="quantity"></span></p>
            <p><strong>Size:</strong> <span id="size"></span></p>
            <p><strong>Personal Guide:</strong> <span id="personalGuide"></span></p>
            <p><strong>Extra Days:</strong> <span id="extraDays"></span> ($20 per day)</p>
            <h3>Total Price: $<span id="totalPrice"></span></h3>
        </div>
    </div>

    <script src="booking.js"></script>
</body>
</html>
